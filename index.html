    <script>
        // ==========================================

        // ç›‘å¬æ•°æ®
        docRef.onSnapshot((doc) => {

        // --- æ ¸å¿ƒæ“ä½œ ---

        function addPerson() {
            const family = document.getElementById('familyInput').value.trim();
            const name = document.getElementById('newPersonName').value.trim();
            const weight = parseFloat(document.getElementById('newPersonType').value);
            
            if (!family) return alert('è¯·å¡«å†™æˆ–é€‰æ‹©å®¶åº­');
            if (!name) return alert('è¯·è¾“å…¥æˆå‘˜æ˜µç§°');
            
            // ç®€å•çš„é˜²é‡å
            if (currentData.people.some(p => p.name === name && p.family === family)) {
                return alert('è¯¥å®¶åº­ä¸‹å·²å­˜åœ¨æ­¤äºº');
            }

            const newPerson = {
                id: Date.now().toString(),
                family: family, // æ–°å¢å®¶åº­å­—æ®µ
                name: name,
                weight: weight
            };

            docRef.update({
                people: firebase.firestore.FieldValue.arrayUnion(newPerson)
            });

            document.getElementById('newPersonName').value = '';
            // å®¶åº­è¾“å…¥æ¡†ä¿ç•™ï¼Œæ–¹ä¾¿è¿ç»­è¾“å…¥åŒä¸€å®¶çš„äºº
        }

        function removePerson(id) {
            if(!confirm('åˆ é™¤æˆå‘˜å¯èƒ½å¯¼è‡´è´¦å•æ˜¾ç¤ºé”™è¯¯ï¼Œç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            const p = currentData.people.find(item => item.id === id);
            docRef.update({ people: firebase.firestore.FieldValue.arrayRemove(p) });
        }

        function addExpense() {
            const payerId = document.getElementById('payerSelect').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const desc = document.getElementById('expenseDesc').value.trim() || 'æ‚è´¹';

            if (!payerId) return alert('è¯·é€‰æ‹©å«ä»˜äºº');
            if (isNaN(amount) || amount <= 0) return alert('é‡‘é¢æ— æ•ˆ');

            const newExpense = {
                id: Date.now().toString(),
                payerId: payerId,
                amount: amount,
                desc: desc,
                timestamp: Date.now()
            };

            docRef.update({
                expenses: firebase.firestore.FieldValue.arrayUnion(newExpense)
            });

            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseDesc').value = '';
        }

        function deleteExpense(expenseId) {
            const e = currentData.expenses.find(item => item.id === expenseId);
            if(confirm(`ç¡®å®šåˆ é™¤ ${e.desc} Â¥${e.amount} å—ï¼Ÿ`)) {

        // --- æ¸²æŸ“é€»è¾‘ ---

        function renderUI() {
            // 1. æå–æ‰€æœ‰å”¯ä¸€çš„å®¶åº­åç§°ï¼Œç”¨äº datalist
            const families = [...new Set(currentData.people.map(p => p.family))];
            document.getElementById('familyOptions').innerHTML = families.map(f => `<option value="${f}">`).join('');

            // 2. æ¸²æŸ“äººå‘˜åˆ—è¡¨ (æŒ‰å®¶åº­åˆ†ç»„æ˜¾ç¤ºä¼šæ›´å¥½çœ‹ï¼Œè¿™é‡Œç®€å•æŒ‰æ·»åŠ é¡ºåºï¼Œæ˜¾ç¤ºå®¶åº­æ ‡ç­¾)
            const pList = document.getElementById('personList');
            pList.innerHTML = currentData.people.map(p => `
                <div class="flex justify-between items-center bg-white border border-slate-100 p-2.5 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <span class="family-tag">${p.family}</span>
                        <span class="font-medium text-slate-700">${p.name}</span>
                        <span class="text-xs text-slate-400 ml-2">(${p.weight === 1 ? 'æˆäºº' : 'å„¿ç«¥'})</span>
                    </div>
                    <button onclick="removePerson('${p.id}')" class="text-slate-300 hover:text-red-500 text-lg leading-none">&times;</button>
                </div>
            `).join('');

            // 3. æ¸²æŸ“ä»˜æ¬¾äººä¸‹æ‹‰æ¡† (æ˜¾ç¤ºå®¶åº­å‰ç¼€)
            const selector = document.getElementById('payerSelect');
            const savedVal = selector.value;
            selector.innerHTML = `<option value="">-- é€‰æ‹©å«ä»˜äºº --</option>` + 
                currentData.people.map(p => `<option value="${p.id}">[${p.family}] ${p.name}</option>`).join('');
            selector.value = savedVal;

            // 4. æ¸²æŸ“è´¦å•
            const eList = document.getElementById('expenseList');
            const sortedExpenses = [...currentData.expenses].sort((a,b) => b.timestamp - a.timestamp);
            
            if (sortedExpenses.length === 0) {
                eList.innerHTML = '<div class="text-center text-slate-300 py-6 text-sm">æš‚æ— è®°å½•</div>';
            } else {
                eList.innerHTML = sortedExpenses.map(e => {
                    const payer = currentData.people.find(p => p.id === e.payerId);
                    const payerName = payer ? payer.name : 'æœªçŸ¥';
                    const payerFamily = payer ? payer.family : '?';
                    return `
                        <div class="flex justify-between items-center bg-white p-3 rounded-lg border border-slate-100 shadow-sm">
                            <div>
                                <div class="text-slate-800 font-bold">Â¥${e.amount} <span class="text-slate-500 font-normal text-sm ml-1">${e.desc}</span></div>
                                <div class="text-xs text-slate-400 mt-1">
                                    <span class="bg-slate-100 px-1 rounded text-slate-500">${payerFamily}</span> ${payerName} å«ä»˜
                                </div>
                            </div>
                            <button onclick="deleteExpense('${e.id}')" class="text-slate-300 hover:text-red-500 px-2">&times;</button>

                    `;
                }).join('');
            }
        }

        // --- æ ¸å¿ƒç®—æ³•ï¼šæŒ‰å®¶åº­ç»“ç®— ---

        function calculate() {
            if (currentData.people.length === 0) return alert('æ²¡äººæ‰æ€ä¹ˆç®—ï¼Ÿ');

            const people = currentData.people;
            const expenses = currentData.expenses;
            
            // 1. å…¨å±€ç»Ÿè®¡
            const totalWeight = people.reduce((sum, p) => sum + p.weight, 0);
            const totalExpense = expenses.reduce((sum, e) => sum + e.amount, 0);
            if (totalWeight === 0) return alert('æ€»æƒé‡ä¸º0');
            const unitPrice = totalExpense / totalWeight;

            // 2. æŒ‰å®¶åº­èšåˆæ•°æ®
            // ç»“æ„: { "è€ç‹å®¶": { paid: 0, shouldPay: 0, balance: 0, members: [] } }
            let familyStats = {};

            // åˆå§‹åŒ–å®¶åº­å’Œè®¡ç®—åº”ä»˜
            people.forEach(p => {
                if (!familyStats[p.family]) {
                    familyStats[p.family] = { name: p.family, paid: 0, shouldPay: 0, members: [] };
                }
                const myShouldPay = p.weight * unitPrice;
                familyStats[p.family].shouldPay += myShouldPay;
                familyStats[p.family].members.push(p.name);
            });

            // è®¡ç®—å·²ä»˜ (å«ä»˜)
            expenses.forEach(e => {
                const payer = people.find(p => p.id === e.payerId);
                if (payer && familyStats[payer.family]) {
                    familyStats[payer.family].paid += e.amount;
                }
            });

            // è®¡ç®—å®¶åº­å·®é¢ (Balance)
            let familyList = Object.values(familyStats).map(f => {
                f.balance = f.paid - f.shouldPay;
                return f;
            });

            // 3. æ¸²æŸ“å®¶åº­æ±‡æ€» UI
            document.getElementById('totalExpenseDisplay').innerText = `â‚¬${totalExpense.toFixed(2)}`;
            document.getElementById('familySummary').innerHTML = familyList.map(f => `
                <div class="flex justify-between items-center">
                    <div>
                        <span class="font-bold text-slate-700">${f.name}</span>
                        <div class="text-xs text-slate-400 truncate w-32">${f.members.join(', ')}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-slate-400">å«ä»˜ â‚¬${f.paid.toFixed(0)}</div>
                        <div class="${f.balance >= 0 ? 'text-green-600' : 'text-red-500'} font-bold">
                            ${f.balance >= 0 ? 'æ”¶' : 'ä»˜'} â‚¬${Math.abs(f.balance).toFixed(2)}
                        </div>
                    </div>
                </div>
            `).join('');

            // 4. è®¡ç®—è½¬è´¦ (è´ªå¿ƒç®—æ³•ï¼Œä½†æ˜¯é’ˆå¯¹å®¶åº­)
            let debtors = familyList.filter(f => f.balance < -0.01).sort((a,b) => a.balance - b.balance);
            let creditors = familyList.filter(f => f.balance > 0.01).sort((a,b) => b.balance - a.balance);
            
            let transfers = [];
            let i = 0, j = 0;
            while (i < debtors.length && j < creditors.length) {
                let amount = Math.min(Math.abs(debtors[i].balance), creditors[j].balance);
                transfers.push({
                    from: debtors[i].name,
                    to: creditors[j].name,
                    amount: amount
                });
                debtors[i].balance += amount;
                creditors[j].balance -= amount;
                if (Math.abs(debtors[i].balance) < 0.01) i++;
                if (creditors[j].balance < 0.01) j++;
            }

            // æ¸²æŸ“è½¬è´¦åˆ—è¡¨
            const tList = document.getElementById('transferList');
            if (transfers.length === 0) {
                tList.innerHTML = '<div class="p-4 bg-green-50 text-green-700 rounded-xl text-center">ğŸ‰ å®Œç¾å¹³è´¦ï¼Œæ— éœ€è½¬è´¦</div>';
            } else {
                tList.innerHTML = transfers.map(t => `
                    <div class="flex items-center justify-between bg-blue-50 border border-blue-100 p-4 rounded-xl">
                        <div class="flex items-center gap-2 text-slate-700">
                            <span class="font-bold">${t.from}</span>
                            <span class="text-blue-300">âœ</span>
                            <span class="font-bold">${t.to}</span>
                        </div>
                        <div class="text-xl font-bold text-blue-600">â‚¬${t.amount.toFixed(2)}</div>
                    </div>
                `).join('');
            }

            // æ‰“å¼€å¼¹çª—
            document.getElementById('resultModal').classList.remove('hidden');
        }

            document.getElementById('resultModal').classList.add('hidden');
        }

        }
    </script>
